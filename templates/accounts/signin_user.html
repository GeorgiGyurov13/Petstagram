{% extends 'base.html' %}

{% load static %}

{% block main_content %}
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

        </div>
        <div class="second-option">
            <p>Don't have an account? <a href="{% url 'signup user' %}">Register</a></p>
        </div>
    </div>
{% endblock %}
