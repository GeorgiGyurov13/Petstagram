{% extends 'base.html' %}
{% load static %}

{% block main_content %}

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>
            <form method="post" action='{% url 'signup user' %}'>
                {% csrf_token %}
                <!-- Email input field with placeholder -->
                <input type="email" name="email" placeholder="Enter your email">
                <!-- Password input field with placeholder -->
                <input type="password" name="password1" placeholder="Enter your password">
                <!-- Confirm Password input field with placeholder -->
                <input type="password" name="password2" placeholder="Repeat password">
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="second-option">
            <p>Have an account? <a href="{% url 'signin user' %}">Log in</a></p>
        </div>
    </div>

{% endblock %}
