<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .feedback-option {
            flex: 1;
            padding: 15px;
            margin-right: 10px; 
            border: 2px solid transparent;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .feedback-option:last-child {
            margin-right: 0; /* Remove margin for the last button */
        }
        .feedback-option:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .feedback-option.selected {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .btn {
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .comment {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            margin-bottom: 20px;
            resize: vertical;
        }
        .comment:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-back {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .btn-back a {
            padding: 15px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-back a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Feedback</h1>
        <form method="POST" action="{% url 'submit_feedback' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Was this FAQ helpful?</label>
                <div class="btn-group">
                    <button type="button" class="feedback-option" onclick="selectOption(this, 'Yes')">Yes</button>
                    <button type="button" class="feedback-option" onclick="selectOption(this, 'No')">No</button>
                    <button type="button" class="feedback-option" onclick="selectOption(this, 'Not sure')">Not sure</button>
                </div>
                <input type="hidden" name="helpful" id="feedback_option" value="">
            </div>
            <div class="form-group">
                <label for="comment">Comments (optional)</label>
                <textarea name="comment" id="comment" class="comment" rows="5" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" class="btn">Submit Feedback</button>
        </form>
        <div class="btn-back">
            <a href="{% url 'home page' %}">Go Back to Home</a>
        </div>
    </div>

    <script>
        function selectOption(button, value) {
            var buttons = document.querySelectorAll('.feedback-option');
            buttons.forEach(function(btn) {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            document.getElementById('feedback_option').value = value;
        }
    </script>
</body>
</html>
