{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
<div class="navbar">
    {% if request.user.is_authenticated %}
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'create pet' %}">Add Pet</a>
        <a href="{% url 'create photo' %}">Add Photo</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'admin-redirect' %}">Admin</a>
    {% else %}
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'FQA' %}">FQA</a>
        <a href="{% url 'contact' %}">Contact</a>
    {% endif %}
    {% if not  request.user.is_authenticated %}
        <div class="navbar-right">
            <a href="{% url 'signin user' %}">Login</a>
            <a href="{% url 'signup user' %}">Sign Up</a>
        </div>
    {% else %}
        <div class="navbar-right">
            <a href="{% url 'signout user' %}">Sign Out</a>
        </div>
    {% endif %}
</div>
</body>
